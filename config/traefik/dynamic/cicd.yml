# CI/CD 관련 서비스 라우팅 (Temporal UI 등)
# Docker Compose의 temporal-ui 라벨을 파일 기반으로 이전.
# DOMAIN 변수 사용 시 배포 전 envsubst 등으로 치환하거나, 실제 도메인으로 수정하세요.

http:
  routers:
    temporal-ui:
      rule: "Host(`temporal.toji.homes`)"
      entryPoints:
        - websecure
      service: temporal-ui
      tls:
        certResolver: cloudflare

  services:
    temporal-ui:
      loadBalancer:
        servers:
          - url: "http://temporal-ui:8080"
        passHostHeader: true
